<!DOCTYPE html>
<head>
    <title>Page BETA</title>
    <link rel="stylesheet" href="./install_server.css">
    <meta charset="UTF-8">
</head>
<body>
    <h2>Installer un serveur</h2>
    <!-- Parametrage du fichier d'installation  -->
    <div>
        <label for="os">Système d'exploitation :</label>
        <select id="os" size="1" style="margin-left: 10px">;
            <option>Windows</option>
            <option>Linux</option>
        </select>
    </div>
    <div>
        <label>Serveur de jeux :</label>
        <select id="game" size="1" style="margin-left: 73px">
            <option>Ark</option>
            <option>Arma 3</option>
            <option>CounterStrike Source</option>
            <option>Empyrion</option>
            <option>Left 4 Dead 2</option>
            <option>Project Zomboid</option>
            <option>Satisfactory</option>
            <option>Valheim</option>
            <option>Jeux non listé</option>
        </select>
    </div>
    <div>
        <label for="input_dir_steamcmd">Chemin de Steam CMD :</label>
        <input id="input_dir_steamcmd" style="margin-left: 35px" placeholder="Exemple: C:\Steamcmd\">
    </div>
    <div>
        <label for="input_dir_install">Chemin d'installation :</label>
        <input id="input_dir_install" style="margin-left: 17px" placeholder="Exemple: C:\Server1\">
    </div>
    <div id="div_steam_login">
        <label for="input_username">Login Steam :</label>
        <input id="input_username" style="margin-left: 107px" placeholder="Exemple: PierrePaulJack"></br>
        <label for="input_mdp">Mot de passe Steam :</label>
        <input id="input_mdp" style="margin-left: 44px" placeholder="**********">
    </div>
    <div id="div_appid">
        <label for="input_appid">N° appid : <a target="_blank" href="https://steamdb.info/" style="color: yellow;">steamdb<img src="icons_info.png" style="width: 15px; height: 15px"></a></label>
        <input id="input_appid" style="margin-left: 47px" placeholder="Exemple: 123456">
    </div>
    <button id="btn_valider">Valider</button>
    <!-- Fin Parametrage du fichier d'installation  -->

    <!-- div parametre d'installation du serveur de jeux -->
    <div id="data_install">
        <p>@echo off</br>
        <span id="dir_steamcmd"></span>steamcmd<span id="extention"></span> +login <span id="username"></span> <span id="mdp"></span> +force_install_dir <span id="dir_install"></span> +app_update <span id="id_game_steam"></span> validate +quit</br>
        echo ----------------------------------------</br>
        echo Download Complete</br>
        echo ----------------------------------------</br>
        pause</p>
    </div>
    <!-- Boutton Telecharger le fichier -->
    <button id="btn_download">Télécharger le fichier</button>
    
    <!-- import de install_server.js -->
    <script src="./install_server.js"></script>
</body>
